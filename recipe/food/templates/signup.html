<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .panel-heading {
        padding: 5px 15px;
    }

    .panel-footer {
    	padding: 1px 15px;
    	color: #A0A0A0;
    }

    .profile-img {
    	width: 96px;
    	height: 96px;
    	margin: 0 auto 10px;
    	display: block;
    	-moz-border-radius: 50%;
    	-webkit-border-radius: 50%;
    	border-radius: 50%;
    }
    body {
      background-image: url(https://cdn.pixabay.com/photo/2017/03/14/08/10/wood-2142241__340.jpg) ;
      /* background-position: center center; */
      background-repeat:  no-repeat;
      /* background-attachment: fixed; */
      background-size:  cover;
      /* background-color: #999;
      margin: auto; */
    }
    </style>

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Appetite</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top:40px">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong> Sign Up to continue</strong>
            </div>
            <div class="panel-body">
              <form role="form" action="/signup/" method="POST">
                {%csrf_token%}
                <fieldset>
                  <div class="row">
                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                          </span>
                          <input class="form-control" id="uname" type="text" name="uname" placeholder="enter your name">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="glyphicon glyphicon-hand-right"></i>
                          </span>
                            <input class="form-control" id="fname" type="text" name="fname" placeholder="Enter your Fullname">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-envelope-o"></i>
                          </span>
                            <input class="form-control" id="email" type="email" name="email" placeholder="eg. abc@gmail.com">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                          </span>
                            <input class="form-control" id="pass" type="password" name="pass" placeholder="enter you password">
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" name="submit" value="submit">
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="panel-footer ">
              Already have an account! <a href="/signin" > Login Here </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
